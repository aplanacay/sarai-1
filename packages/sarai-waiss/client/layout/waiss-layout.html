<template name="WAISSLayout">
  <div class="waiss-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <main class="mdl-layout__content">
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        {{> MainHeader}}
        <main class="mdl-layout__content">
          {{#if isLoggedIn}}
          <div class="page-content">
            {{> Template.dynamic template=main}}
          </div>
          {{else}}
            {{> WAISSExplore}}
          {{/if}}
        </main>            
      </div>
    </main>
  </div>
</template>
