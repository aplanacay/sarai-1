<template name="WAISSExplore">
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--6-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
            {{> WAISSExploreMap weatherStations=weatherStations}}
        </div>
        <div class="mdl-cell mdl-cell--6-col-desktop  mdl-cell--8-col-tablet mdl-cell--4-col-phone">
            <h3>Public Farms</h3>
            <p>Click on a marker on the map to view the list of public farms near those areas.</p>
            {{#if noFarms}}
                <div class="advisory-neutral">No public farms found in this area. Is your farm located near this location? Sign up now to have your farm monitored!</div>
            {{else}}
                {{#each farms}}
                    <div farmId={{_id}} class="list-farm-item">
                        <span farmId={{_id}} class="list-farm-name">{{name}}</span>
                    </div>
                {{/each}}
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--7-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                        {{#with farmInfo}}
                            {{> WaterDeficitChart chartId="water-deficit-chart" chartData=chartData}}
                        {{/with}}
                    </div>
                    <div class="mdl-cell mdl-cell--5-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                        {{> FarmInfo farm=farmInfo}}
                    </div>
                </div>
            {{/if}}
        </div>        
        {{#if isLoggedIn}}
            <div class="bottom-right-button">
                <button id="goToDashboard" class="mdl-button mdl-js-button mdl-button--colored mdl-button--raised">
                    Go to Dashboard
                </button>
            </div>
        {{/if}}
    </div>
</template>
