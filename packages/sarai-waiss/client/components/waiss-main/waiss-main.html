<template name="WAISSMain">
    {{#if isLoggedIn}}
            <div class="big-card mdl-shadow--2dp">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--3-col">
                        <span class="welcome-message">Welcome farmer!</span>
                        <span class="welcome-message-subheading">You have 12 active farms.</span>
                        <div class="list-farm-label">
                            Your Farms
                        </div>
                        <div class="list-farm-list">
                            <div class="list-farm-item">
                                <span class="list-farm-name">Corn farm in Los Baños</span>
                                <span class="list-farm-advisory error"><i class="material-icons">error</i></span>
                            </div>
                            <div class="list-farm-item">
                                <span class="list-farm-name">Rice farm in Los Baños</span>
                            </div>
                            <div class="list-farm-item">
                                <span class="list-farm-name">Cacao farm in Los Baños</span>
                            </div>
                            <div class="list-farm-item">
                                <span class="list-farm-name">Corn farm in Los Baños</span>
                            </div>
                            <div class="list-farm-item">
                                <span class="list-farm-name">Rice farm in Los Baños</span>
                                <span class="list-farm-advisory warning"><i class="material-icons">warning</i></span>
                            </div>
                            <div class="list-farm-item">
                                <span class="list-farm-name">Cacao farm in Los Baños</span>
                            </div>
                            <div class="list-farm-item">
                                <span class="list-farm-name">Corn farm in Los Baños</span>
                            </div>
                            <div class="list-farm-item">
                                <span class="list-farm-name">Rice farm in Los Baños</span>
                            </div>
                            <div class="list-farm-item">
                                <span class="list-farm-name">Cacao farm in Los Baños</span>
                            </div>
                            <div class="list-farm-item">
                                <span class="list-farm-name">Corn farm in Los Baños</span>
                            </div>
                            <div class="list-farm-item">
                                <span class="list-farm-name">Rice farm in Los Baños</span>
                            </div>
                        </div>
                    </div>
                <div class="mdl-cell mdl-cell--6-col">
                    {{> WAISSGraphTemplate chartId="water-deficit" height=300}}
                </div>
                <div class="mdl-cell mdl-cell--3-col">
                    <div class="farm-name">JC's Corn Farm</div>
                    <span class="farm-info-label"><strong>Crop</strong>: Corn</span>
                    <span class="farm-info-label"><strong>Variety</strong>: Sweet</span>
                    <span class="farm-info-date-label"><strong>Planting Date</strong>: March 7, 2016</span>
                </div>
            </div>
        </div>
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--6-col">
                <div class="main-card mdl-shadow--2dp">
                    Hello World
                </div>
            </div>
            <div class="mdl-cell mdl-cell--6-col">
                <div class="main-card mdl-shadow--2dp">
                    Hello World
                </div>
            </div>
        </div>
    {{else}}
        {{> LoginMiddleware}}
    {{/if}}
</template>

<template name="WAISSGraphTemplate">
    <div id={{chartId}} style="height: {{chartHeight}};"></div>
</template>
