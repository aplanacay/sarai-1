<template name="WAISSCreateFarm">
    {{#if isLoggedIn}}
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--10-col-desktop mdl-cell--1-offset-desktop">
                <form>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="farmName">
                        <label class="mdl-textfield__label" for="farmName">Farm Name</label>
                    </div><br />
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="farmLocation">
                        <label class="mdl-textfield__label" for="farmLocation">Farm Location</label>
                    </div><br />
                    <div class="mdl-select mdl-js-select mdl-select--floating-label">
                        <select id="weatherStationField" class="mdl-select__input">
                            {{#each weatherStation}}
                                <option>{{label}}</option>
                            {{/each}}
                        </select>
                        <label class="mdl-select__label" for="weatherStationField">Nearest Weather Station</label>
                    </div><br />
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="soilType">
                        <label class="mdl-textfield__label" for="soilType">Soil Type</label>
                    </div><br />
                    <div class="mdl-select mdl-js-select mdl-select--floating-label">
                        <select id="cropName" class="mdl-select__input">
                            {{#each crop}}
                                <option>{{name}}</option>
                            {{/each}}
                        </select>
                        <label class="mdl-select__label" for="cropName">Crop</label>
                    </div><br />
                    <div class="mdl-select mdl-js-select mdl-select--floating-label">
                        <select id="varietyName" class="mdl-select__input" disabled={{shouldBeDisabled}}>
                            {{#each variety}}
                                <option>{{this}}</option>
                            {{/each}}
                        </select>
                        <label class="mdl-select__label" for="varietyName">Variety</label>
                    </div><br />
                    <span>Planting Date: </span>
                    <input type="date" id="plantingDate" /><br />
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="isPublicCheckbox">
                        <input type="checkbox" id="isPublicCheckbox" class="mdl-checkbox__input">
                        <span class="mdl-checkbox__label">Allow public viewing</span>
                    </label>
                    <button id="createFarm" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    {{else}}
        {{redirectToExplorePage}}
    {{/if}}
</template>
