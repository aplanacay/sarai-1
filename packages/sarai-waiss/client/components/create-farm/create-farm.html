<template name="WAISSCreateFarm">
    {{#if isLoggedIn}}
        <div class="big-card mdl-shadow--2dp">
            <span class="welcome-message">Create farm</span>
            <span class="welcome-message-subheading">All fields are required.</span>
            <form>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="farmName">
                    <label class="mdl-textfield__label" for="farmName">Farm Name</label>
                </div><br />
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="farmLocation">
                    <label class="mdl-textfield__label" for="farmLocation">Farm Location</label>
                </div><br />
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="soilType">
                    <label class="mdl-textfield__label" for="soilType">Soil Type</label>
                </div><br />
                <span>Crop: </span>
                <select id="cropName">
                    <option>Corn</option>
                </select><br />
                <span>Variety: </span>
                <select id="varietyName">
                    <option>100-day variety</option>
                </select><br />
                <span>Planting Date: </span>
                <input type="date" id="plantingDate" /><br />
                <button id="createFarm" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                    Submit
                </button>
            </form>
        </div>
    {{else}}
        {{> LoginMiddleware}}
    {{/if}}
</template>
