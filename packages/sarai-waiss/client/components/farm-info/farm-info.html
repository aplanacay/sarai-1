<template name="FarmInfo">
    {{#with farm}}
        <h4>{{name}}</h4>
        <p>Specific information about your farm can be found here.</p>
        <strong>Crop</strong>: {{crop}}<br />
        <strong>Variety</strong>: {{variety}}<br />
        <strong>Planting Date</strong>: {{formatDate plantingDate}}<br />
        <strong>Location</strong>: {{location}}<br />
        <strong>Soil Type</strong>: {{soilType}}<br />
    {{/with}}
</template>
