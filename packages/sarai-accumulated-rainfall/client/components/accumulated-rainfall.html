<template name="AccumulatedRainfall">
  <div id="accumulated-rainfall-map">
    <div id="accumulated-rainfall-splash">
      <h3 class="text">Please click on any blue marker</h3>
      <h4 class="text">
        SARAI weather stations constantly monitor these locations to provide rainfall data for the past 30 days
      </h4>
    </div>

    <dialog id="accumulated-rainfall-dialog" class="mdl-dialog">

      <h4 id="accumulated-rainfall-dialog-title" class="mdl-dialog__title"></h4>

      <div class="mdl-dialog__content">

        <div id="rainfall-chart-container">

        </div>
      </div>

      <div class="mdl-dialog__actions">
        <button type="button" class="mdl-button cancel">Close</button>
      </div>
    </dialog>
  </div>
</template>
