
<template name="Story">

	<h5 style="text-align: center;font color:#3A3A3A"><b>{{{story.title}}}</b></h5>
		<div class="mdl-grid">
			<div class="mdl-grid mdl-cell mdl-cell--2-offset-desktop mdl-cell--8-col-desktop  mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-card">

				<div class="titlesection mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet">
					<p style=" font-size: 10px; line-height: 10px; color: #424242;">{{{story.description}}}</p>
				</div>


				<div class="mdl-cell mdl-cell--6-col">
					<img class="story-image" src="{{story.img}}">
				</div>

			</div>

		</div>
</template>
