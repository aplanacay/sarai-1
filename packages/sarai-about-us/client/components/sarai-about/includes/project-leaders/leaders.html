<template name="Leaders">
		<div class="mdl-grid" style="margin-left: 5%; margin-right:5%;margin-bottom:5%">
			<div class="mdl-cell mdl-cell--12-col">
				<div class="storysection mdl-cell mdl-cell--12-col" style="text-align: left;">

					<h2 style="text-align: center;font color:green">{{{leader.title}}}</h2>
					<div class="mdl-cell mdl-cell--4-col">
						<div class="project-image mdl-cell mdl-cell--4-col" style=";margin-left: 5%; margin-right:5%;margin-bottom:5%">
								<img class="project-image" src="{{project.img1}}">
						</div>
					</div>


					<p style="text-align: center;font color:gray">{{{leader.author1}}}<br>{{{leader.subtext1}}}</p>

					<p style="text-align: center;font color:gray">{{{leader.author2}}}<br>{{{leader.subtext2}}}</p>

					<p style="text-align: center;font color:gray">{{{leader.author3}}}<br>{{{leader.subtext3}}}</p>

					<p style="text-align: center;font color:gray">{{{leader.author4}}}<br>{{{leader.subtext4}}}</p>	

					<p style="text-align: center;font color:gray">{{{leader.author5}}}<br>{{{leader.subtext5}}}</p>				

				</div>
			</div>
		</div>
</template>
