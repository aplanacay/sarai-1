
<template name="Projects">
		<div class="mdl-grid" style="margin-left: 5%; margin-right:5%;margin-bottom:5%">
			<div class="mdl-grid mdl-cell mdl-cell--12-col mdl-cell--4-col-tablet mdl-card mdl-shadow--8dp">

				<div class="mdl-cell mdl-cell--4-col">
					<div class="projectsection mdl-cell mdl-cell--12-col" style="text-align: left;">
						<h2 style="text-align: center;font color:green">{{{project.title}}}</h2>
						<div class="project-image mdl-cell mdl-cell--4-col" style=";margin-left: 5%; margin-right:5%;margin-bottom:5%">
							<img class="project-image" src="{{project.img}}">
						</div>

						<div class="project-image mdl-cell mdl-cell--4-col" style=";margin-left: 5%; margin-right:5%;margin-bottom:5%">
							<img class="project-image" src="{{project.img1}}">
						</div>

					</div>
				</div>


				<div class="mdl-cell mdl-cell--4-col">
					<div class="projectsection mdl-cell mdl-cell--12-col" style="text-align: left;margin-left: 5%; margin-right:5%;margin-bottom:5%">
						
						<h3 style="text-align: left;font color:gray">{{{project.text1}}}</h3>
						<p>{{{project.subtext1}}}</p>
						<p>{{{project.description1}}}</p>

					</div>
				</div>

				<div class="mdl-cell mdl-cell--4-col">

						<h3 style="text-align: left;font color:gray">{{{project.text2}}}</h3>

					</div>
				</div>

				<div class="mdl-cell mdl-cell--4-col">

					</div>
				</div>

						<h2 style="text-align: left;font color:gray">{{{project.text3}}}</h2>
						<p>{{{project.subtext3}}}</p>
						<p>{{{project.description3}}}</p>
					</div>
				</div>

				<div class="mdl-cell mdl-cell--4-col">
