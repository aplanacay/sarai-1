
<template name="Projects">

	<h5 style="text-align: center;font color:#3A3A3A">{{{project.title}}}</h5>
		<div class="mdl-grid" style="margin-left: 20%; margin-right:20%;margin-bottom:5%">
			<div class="mdl-grid mdl-cell mdl-cell--8-col mdl-cell--4-col-tablet mdl-card">

				<div class="accordion"><p style="text-align: left;font color:#3A3A3A"><b>{{{project.text1}}}</b></p></div>
					<div class="panel">
							<p>{{{project.subtext1}}}</p>
							<p>{{{project.description1}}}</p>
					</div>

				<div class="accordion"><p style="text-align: left;font color:#3A3A3A"><b>{{{project.text2}}}</b></p></div>
					<div class="panel">
							<p>{{{project.subtext2}}}</p>
							<p>{{{project.description2}}}</p>
					</div>


				<div class="accordion"><p style="text-align: left;font color:#3A3A3A"><b>{{{project.text3}}}</b></p></div>
					<div class="panel">
							<p>{{{project.subtext3}}}</p>
							<p>{{{project.description3}}}</p>
					</div>


				<div class="accordion"><p style="text-align: left;font color:#3A3A3A"><b>{{{project.text4}}}</b></p></div>
					<div class="panel">
							<p>{{{project.subtext4}}}</p>
							<p>{{{project.description4}}}</p>
					</div>

				<div class="accordion"><p style="text-align: left;font color:#3A3A3A"><b>{{{project.text5}}}</b></p></div>
					<div class="panel">
							<p>{{{project.subtext5}}}</p>
							<p>{{{project.description5}}}</p>
					</div>


			</div>
		</div>



		<script>
			var acc = document.getElementsByClassName("accordion");
			var i;

			for (i = 0; i < acc.length; i++) {
			    acc[i].onclick = function(){
			        this.classList.toggle("active");
			        this.nextElementSibling.classList.toggle("show");
			  }
			}
		</script>
</template>
