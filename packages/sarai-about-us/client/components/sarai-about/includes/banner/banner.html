<template name="Aboutbanner">


	{{#if banner isEnabled}}

<div class="mdl-grid">
	<div class="mdl-grid mdl-cell mdl-cell--8-col mdl-cell--4-col-tablet" style="margin-left:20%; margin-right:20%">

		<div id="banner" style="z-align: -1">
	  		<img class="banner-image" src="{{banner.img}}">
	  		{{banner.subtext}} {{banner.subtext1}}
		</div>
	</div>
</div>
	{{/if}}
</template>
