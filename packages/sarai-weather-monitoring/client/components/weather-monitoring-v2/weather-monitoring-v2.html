<template name="WeatherMonitoringV2">

  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--3-col-desktop">
      <div id="weather-map-v2"></div>
    </div>
    <div class="mdl-cell mdl-cell--9-col-desktop">
      
      <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div id="forecast" class="btn-group" role="group">
          <button type="button" class="btn btn-default">
            10-Day Forecast
          </button>
        </div>
        <div id="accumulated" class="btn-group" role="group">
          <button type="button" class="btn btn-default">
            Accumulated Rainfall
          </button>
        </div>
      </div>

      <div id="meteogram-container">

      </div>
    </div>

    <div class="mdl-cell mdl-cell--6-col-desktop">
      <table id="accumulated-rainfall-table" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
      <thead>
        <tr>
          <th class="mdl-data-table__cell--non-numeric">Station</th>
          <th class="mdl-data-table__cell--non-numeric">Accumulated Rainfall</th>
        </tr>
      </thead>
      <tbody>
        {{#each station in stations}}
          <tr>
            <td class="mdl-data-table__cell--non-numeric">{{station.id}}</td>
            <td class="mdl-data-table__cell--non-numeric">sample</td>
          </tr>
        {{/each}}
      </tbody>
    </table>
    </div>
    <div class="mdl-cell mdl-cell--6-col-desktop">
      Heat map for the entire year for all stations goes here
    </div>
  </div>
</template>
