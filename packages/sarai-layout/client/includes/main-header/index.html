<template name="MainHeader">
  	<header class="my-header mdl-layout__header" style="background-color: #FFFFFF;"><!-- mdl-layout__headerdashdashwaterfall-->
      {{#if topHeader.enabled}}
          {{> TopHeader}}
        {{/if}}
      {{#if mainH.enabled}}
      <div class="navClass mdl-layout__header-row">

        <a href="/" class="mdl-layout-title alerts-and-advisories-header-title-anchor">		      	
        	<img src="{{mainH.img}}" height="60px" width="175px" />
          <!-- <span class="alerts-and-advisories-header-title">Integrated Pest Management</span> -->
          
        </a>

        <div class="mdl-layout-spacer"></div>

        <nav class="mdl-navigation mdl-layout--large-screen-only">
          {{#each mainlinks}}
          <span>
              <a class="mdl-navigation__link" href="{{href}}" id="{{id}}">{{name}}</a>
              {{#if withsublinks}}
                <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="{{id}}">
                  {{#each links}}
                  <li class="mdl-menu__item mdl-menu__item-full--bleed-divider" data-link-href="{{href}}"><a href="{{href}}" id="sublinkclass">{{name}}</a></li>
                  {{/each}}
                </ul>
              {{/if}}
          </span>
          {{/each}}
              <div class="mdl-navigation__link" style="color: #9C9C9A; font-size: 15px;">
          	     {{> loginButtons align="right"}}
              </div>
              {{#if mainH.buttonEnabled}}
              <button type='button' class='mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect' style="background-color: #F2AF13; color: #484848; font-size: 15px; height: 50px; width: 175px;"> {{mainH.buttonText}}</button>
              {{/if}}
        </nav>
      </div>
      {{/if}}
    </header>
</template>
