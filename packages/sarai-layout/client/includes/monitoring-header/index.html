<template name="MonitoringHeader">
  	<header class="mdl-layout__header mdl-layout--fixed-header" id="my-header"><!-- mdl-layout__headerdashdashwaterfall-->

      {{#if monitoringH.enabled}}
      <div class="mdl-layout__header-row" id="navClass">

        <h4 id="monitoring-text">MONITORING</h4>

        <div class="mdl-layout-spacer"></div>

        <nav class="mdl-navigation mdl-layout--large-screen-only">
          {{#each monitoringLink in monitoringLinks}}
          <span>
              <a class="mdl-navigation__link main-header-top-link" href="{{monitoringLink.href}}" id="{{monitoringLink.id}}">{{monitoringLink.name}}
                {{#if hasMonitoringSubLinks monitoringLink}}
                  <i class="material-icons">keyboard_arrow_down</i>
                {{/if}}
              </a>
              {{#if hasMonitoringSubLinks monitoringLink}}
                <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="{{monitoringLink.id}}">
                  {{#each link in monitoringSortByRank monitoringLink.links}}
                  <li class="mdl-menu__item mdl-menu__item-full--bleed-divider" data-link-href="{{link.href}}"><a href="{{link.href}}" id="sublinkclass">{{link.name}}</a></li>
                  {{/each}}
                </ul>
              {{/if}}
          </span>
          {{/each}}

        </nav>
      </div>
      {{/if}}
    </header>
</template>
