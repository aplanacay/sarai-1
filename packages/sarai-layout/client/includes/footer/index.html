<template name="Footer">
	{{#if footer.enabled}}
	<div class="footerClass">
      <div class="mdl-grid" style="margin-left: 5%;">

        <div class="col-md-4 col-sm-4 col-xs-12 mdl-cell mdl-cell--4-col-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone">
          <h4 class="title">About Sarai</h4>
          {{footer.text}}<br />
          <img src="{{footer.img}}" height="80px" style="margin-top: 20px;" />
        </div>

        <div class="col-md-4 col-sm-4 col-xs-12 mdl-cell mdl-cell--4-col-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone">
          <h4 class="title">Stay Connected</h4>
            <div class="stayconnecteddiv"><span class="stayconnectedclass"><img src='/footer-icons/call.png' width="25px" height="25px"></span>{{contactinfo.number}}<br /></div>
            <div class="stayconnecteddiv"><span class="stayconnectedclass"><img src='/footer-icons/mail.png' width="25px" height="25px"></span><a class="link" href="{{contactinfo.mailhref}}"> {{contactinfo.mailname}}</a><br /></div>
            <div class="stayconnecteddiv"><span class="stayconnectedclass"><img src='/footer-icons/location.png' width="25px" height="25px"></span>{{contactinfo.location}}</div>
        </div>

        <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone">
          <h4 class="title">Get Involved</h4>
          {{#each sharelinks}}
            <a href="{{href}}" id="{{class_name}}"><img src="{{img}}" class="logoClass"/></a>
          {{/each}}
        </div>
        <div class="mdl-cell mdl-cell--12-col">
          <span>Copyright 2016 - Project SARAI</span>
      </div>
      </div>
    </div>
   {{/if}}
</template>
