<template name="Footer">
	{{#if footer.enabled}}
	<div class="footerClass">
    <div class="mdl-grid" style="margin-left: 5%;">

      <div class="col-md-4 col-sm-4 col-xs-12 mdl-cell mdl-cell--4-col-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone">
        <h4 class="title">About SARAi</h4>
        {{{footer.text}}}
        <img src="layout/dost-pcaarrd-uplb.png" height="80px; width=100%;" style="margin-top: 20px;" />
      </div>

      <div class="col-md-4 col-sm-4 col-xs-12 mdl-cell mdl-cell--4-col-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone">
        <h4 class="title">Stay Connected</h4>


        <div class="footer-contact-line">
          <div class="footer-contact-icon">
            <i class="material-icons">call</i>
          </div>
          <span>
            {{contactinfo.number}}
          </span>
        </div>

        <div class="clear-float"></div>

        <div class="footer-contact-line">
          <div class="footer-contact-icon">
            <i class="material-icons">email</i>
          </div>
          <span>
            {{contactinfo.mailname}}
          </span>
        </div>

        <div class="footer-contact-line">
          <div class="footer-contact-icon">
            <i class="material-icons">location_on</i>
          </div>
          <span>
            {{contactinfo.location}}
          </span>
        </div>

      </div>

      <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone">
        <h4 class="title">Get Involved</h4>

        <a href="https://www.facebook.com/projectsarai/"><div class="get-involved-icon">
          <i class="fa fa-facebook"></i>
        </div></a>

        <a href="https://twitter.com/projectsarai_ph"><div class="get-involved-icon">
          <i class="fa fa-twitter"></i>
        </div></a>

        <a href="https://www.youtube.com/channel/UCJtzNfVmoqFZGCF326VaTZw"><div class="get-involved-icon">
          <i class="fa fa-youtube-play"></i>
        </div></a>

      </div>

      <div class="mdl-cell mdl-cell--12-col">
        <span>Copyright 2016 - Project SARAi</span>
      </div>

    </div>
    </div>
   {{/if}}
</template>
