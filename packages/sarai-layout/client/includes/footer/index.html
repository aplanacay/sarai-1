<template name="Footer">
  {{#if footer.enabled}}
  <div class="footerClass">
    <div class="mdl-grid">

      <div class="col-md-4 col-sm-4 col-xs-12 mdl-cell mdl-cell--4-col-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone">
        <h4 class="title">About SARAi</h4>
        {{{footer.text}}}
        <!-- <img src="layout/dost-pcaarrd-uplb.png" height="80px; width=100%;" style="margin-top: 20px;" /> -->
        <a href="http://www.dost.gov.ph/" title="DOST">
          <img src="layout/dost.png" class="logos-class">
        </a>
        <a href="http://www.pcaarrd.dost.gov.ph/home/portal/" title="PCAARRD">
          <img src="layout/pcaarrd.png" class="logos-class">
        </a>
        <a href="http://www.uplb.edu.ph/" title="UPLB">
          <img src="layout/uplb.png" class="logos-class">
        </a>
      </div>

      <div class="col-md-4 col-sm-4 col-xs-12 mdl-cell mdl-cell--4-col-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone">
        <h4 class="title">Connect With Us</h4>


        <div class="footer-contact-line">
          <div class="footer-contact-icon">
            <i class="material-icons">call</i>
          </div>
          <span>
            {{contactinfo.number}}
          </span>
        </div>

        <div class="clear-float"></div>

        <div class="footer-contact-line">
          <div class="footer-contact-icon">
            <i class="material-icons">email</i>
          </div>
          <span>
            {{contactinfo.mailname}}
          </span>
        </div>

        <div class="footer-contact-line">
          <div class="footer-contact-icon">
            <i class="material-icons">location_on</i>
          </div>
          <span>
            {{contactinfo.location}}
          </span>
        </div>

        <div class="social-media">
          <a href="https://www.facebook.com/projectsarai/" title="Facebook"><div class="get-involved-icon" id="facebook-icon">
            <i class="fa fa-facebook"></i>
          </div></a>

          <a href="https://twitter.com/projectsarai_ph" title="Twitter"><div class="get-involved-icon" id="twitter-icon">
            <i class="fa fa-twitter"></i>
          </div></a>

          <a href="https://www.youtube.com/channel/UCJtzNfVmoqFZGCF326VaTZw" title="Youtube"><div class="get-involved-icon" id="youtube-icon">
            <i class="fa fa-youtube-play"></i>
          </div></a>
        </div>

      </div>

      <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone">
        <h4 class="title">Site Map</h4>

        <div class="mdl-grid mdl-grid--no-spacing mdl-cell--12-col-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone" style="margin-left: -2.8em;">
          <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone">
            <ul style="list-style: none;">
            <li>About Us</li>
            <li>Crops</li>
            <ul>
              <li>Rice</li>
              <li>Corn</li>
              <li>Banana</li>
              <li>Coconut</li>
              <li>Coffee</li>
              <li>Cacao</li>
            </ul>
            </ul>
          </div>

          <div class="mdl-cell mdl-cell--8-col-desktop mdl-cell--8-col-tablet mdl-cell--8-col-phone">
            <ul style="list-style: none;">
            <li>Monitoring and Forecasting</li>
            <ul>
              <li>Weather Monitoring</li>
              <li>Climate Outlook</li>
              <li>Normalized Difference Vegetation Index (NDVI)</li>
              <li>Suitability Maps</li>
            </ul>
            <li>SARAI-Enhanced Agricultural Monitoring System (SEAMS)</li>
            <li>Smarter Pest Identification Technology (SPId Tech)</li>
            </ul>
          </div>
        </div>

      </div>

      <div class="col-md-12 col-sm-12 col-xs-12 mdl-cell mdl-cell--12-col-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone"  style="margin-top: -1em; margin-bottom: -0.5em;">
        <span>Copyright 2017 - Project SARAi</span>
      </div>

    </div>
    </div>
   {{/if}}
</template>
