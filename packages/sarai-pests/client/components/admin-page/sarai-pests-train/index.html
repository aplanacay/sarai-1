<template name="TrainPest">
	{{#if IsLoggedIn}}
	{{> CMSModuleHeader navBarFor = "Pest Library"}}
		
		
		<div class="mdl-cell mdl-cell--12-col">
			{{> dropzone fileTypes='.jpg,.png,.jpeg.,.JPG,.PNG' contentType='images' multiple=false formData=specificFormData callbacks=myCallbacks}}
		</div>

			<a class="waves-effect waves-light btn" onclick="$('.grid').show();$('.list').hide();"><i class="mdi-image-grid-on"></i></a>
			<a class="waves-effect waves-light btn" onclick="$('.grid').hide();$('.list').show();"><i class="mdi-action-list"></i></a>

			<center>
				<form name="updateForm" class="updateForm">
					<select id = "pestName">
						<option value="" disabled selected>Select the name of pest</option>
						{{#each pests}}
					  		<option value="{{name}}" id = "{{name}}">{{name}}</option>
					  	{{/each}}
					</select>

					
				</form>

				<div class="mdl-cell mdl-cell--12-col">
					<button  class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored add">Add to Database</button>

				</div>
			</center>	
		
	{{/if}}
</template>
