<template name="SaraiPestsMonitor">
		<div id="banner">
  	<img class="banner-image" src="{{imageURL}}">
  		<div class="banner-content-top">
  			<div class="mdl-grid" >

				<div class="mdl-cell mdl-cell--5-col banner-text" id="bannerText">
					{{#each bannerInfo}}
					<h2 class="title">{{bannerHeadText}}</h2>
					<h4 class="title-desc">{{bannerSubText}}</h4>
					{{/each}}
				</div>

				<div class="mdl-cell mdl-cell--7-col services-icons">
					
					<div class="mdl-grid">
						<!-- Pest Lib -->
						<div class="mdl-cell mdl-cell--3-col">
							<a href="{{pathFor '/pests-lib'}}">
								<img class="service-icon-img" src="/packages/sarai_sarai-pests/public/images/services/pest_library.png" />
								
							</a>
						</div>

						<!-- Pest ID -->
						<div class="mdl-cell mdl-cell--3-col">
							<a href="{{pathFor '/pests-id'}}">
								<img class="service-icon-img" src="/packages/sarai_sarai-pests/public/images/services/pest_id.png" />
								
							</a>
						</div>

						<!-- Pest Monitoring -->
						<div class="mdl-cell mdl-cell--3-col">
							<a href="{{pathFor '/pests-monitor'}}">
								<img class="service-icon-img" src="/packages/sarai_sarai-pests/public/images/services/pest_monitoring.png" />
								
							</a>
						</div>

						<!-- Pest Clinic -->
						<div class="mdl-cell mdl-cell--3-col">
							<a href="{{pathFor '/pests-clinic'}}">
								<img class="service-icon-img" src="/packages/sarai_sarai-pests/public/images/services/pest_clinic.png" />
								
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
		
	<div id="pest-monitor">
		<h4 style="margin-left:20px;">PEST MONITORING - ARMYWORM</h4>
		<!-- {{ >monitorChart}} -->

		{{> highmapsHelper chartId="map" chartObject=armywormRiskMap chartHeight="650px" chartWidth="600px"}}

	</div>
</template>


<template name="monitorChart"> 
	<div class="mdl-grid">
		
		<div id="monitor-chart" class="mdl-cell mdl-cell--10-col">
			{{> highchartsPCHelper chartId="monitor-chart" chartObject=monitorChart}}
		</div>

		<div class="mdl-cell mdl-cell--2-col" style="height: 500px;">
			<h3 style="color:#777777;">Pests Statistics Made Available</h3>
			<a href="{{pathFor '/pests-statistics'}}"><button id="statBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">VIEW STATISTICAL REPORTS</button></a>
		</div>
	</div>
	<hr/>
	<div class="mdl-grid">
		<div id="number-chart" class="mdl-cell mdl-cell--6-col">
			{{> highchartsPCHelper chartId="number-chart" chartObject=numberChart}}
		</div>

		<div id="most-viewed-chart" class="mdl-cell mdl-cell--6-col">
			{{> highchartsPCHelper chartId="most-viewed-chart" chartObject=mostViewedChart}}
		</div>
	</div>

</template>



<template name="highchartsPCHelper">

	<div id="{{chartId}}" style="height: {{chartHeight}}; width: {{chartWidth}}"></div>

</template>

<template name="highmapsHelper">

	<div id="{{chartId}}" style="height: {{chartHeight}}; width: {{chartWidth}}"></div>

</template>
