<template name="BlogPage">
  <div class='mdl-cell mdl-cell--12-col-desktop mdl-cell mdl-cell--8-col-tablet mdl-cell mdl-cell--4-col-phone'>
      <h2 id="greentext">{{blog.header}}</h2>
      <hr />
    </div>
	<div class="mdl-grid" id="blogpageid">
    <div class='mdl-cell mdl-cell--3-col-desktop mdl-cell mdl-cell--8-col-tablet mdl-cell mdl-cell--4-col-phone'>
      <!--sidenav-->
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="bloghelp">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" name="sample" id="bloghelp" placeholder="How can we help you?" />
            </div>
        </div>
        <h4>Recent Posts</h4>
        <div>
          {{#each recentblog in recentblogs}}
            <a href="{{pathFor '/blog/:_id' _id=recentblog._id}}" class="recentblogsclass">{{recentblog.title}}</a><br />
            <hr />
          {{/each}}
        </div>
        <h4>Recent Comments</h4>
        <div>
          {{#each comment in comments}}
            <p>{{comment.text}}</p>
            <p>{{comment.author}}</p>
          {{/each}}
        </div>
        <h4>Archives</h4>
        <div>
          {{#each date in dates}}
            <a href="{{pathFor '/blog/:month/:year' month=date.month year=date.year}}" class="recentblogsclass">{{date.month}} {{date.year}}</a><br />
            <hr />
          {{/each}}
        </div>
        <h4>Categories</h4>
        <div>
          {{#each tag in tags}}
            <a href="{{pathFor '/blog/bytag/:tag' tag=tag}}" class="recentblogsclass">{{tag}}</a><br />
            <hr />
          {{/each}}
        </div>
    </div>
    <div class='mdl-cell mdl-cell--9-col-desktop mdl-cell mdl-cell--8-col-tablet mdl-cell mdl-cell--4-col-phone'>
      <img src="{{blog.img}}" class="blogmainimg"/><br /><br />
      <span id="authordatetagid"><a href="{{pathFor '/blog/author/:authorid' authorid=blog.author}}" class="bloglinkclass">{{blog.author}}</a><span class="bloglinkclass"> {{makeString blog.date}} </span><a href="{{pathFor '/blog/bytag/:tag' tag=blog.category}}" class="bloglinkclass">{{blog.category}}</a></span><br />
      <h4>{{blog.title}}</h4>
      <p id="italicizedsubtext">{{blog.subtext}}</p>
      {{{blog.content}}}
      {{#each image in blog.contentImg}}
        <img src="{{image.img}}" class="blogmainimg"/><br />
        <p>{{image.caption}}</p>
        <br />
      {{/each}}
        <div>
            <hr />
            <span>Share: </span>
                {{#each blog.share}}
                  <a
                  href="{{href}}"
                  id="{{class_name}}">
                  <img src="{{img}}" class='logoClass' />
                  </a>
                {{/each}}
            <hr />
        </div>
        <div>
            {{#if blog.isFirst}}
            {{else}}
                  <button class="mdl-button mdl-js-button mdl-js-ripple-effect" id="prevbutton"><i class='material-icons'>navigate_before</i>{{prevblog.title}}</button>
            {{/if}}
            {{#if blog.isLast}}
            {{else}}
                  <button class="mdl-button mdl-js-button mdl-js-ripple-effect" id="nextbutton">{{nextblog.title}}<i class='material-icons'>navigate_next</i></button>
            {{/if}}
            <br />
        </div>
        <div class="mdl-card__supporting-text">
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield">
                <h4 id="commentheaderid">Leave a Reply</h4>
              </div><br />
              <div class="mdl-textfield mdl-js-textfield" id="commentdiv">
                <textarea class="mdl-textfield__input" type="text" rows= "5" id="commentid" ></textarea>
                <label class="mdl-textfield__label" for="commentid" id="commentlabel">Comment here</label>
              </div><br />
              <div class="mdl-textfield mdl-js-textfield" id="commentinfodiv">
                <input class="mdl-textfield__input" type="text" id="commentnameid" />
                <label class="mdl-textfield__label" for="commentnameid" id="commentlabel">Name (required)</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield" id="commentinfodiv">
                <input class="mdl-textfield__input" type="text" id="commentemailid" />
                <label class="mdl-textfield__label" for="commentemailid" id="commentlabel">Email (required)</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield" id="commentinfodiv">
                <input class="mdl-textfield__input" type="text" id="commentemailid" />
                <label class="mdl-textfield__label" for="commentemailid" id="commentlabel">Website</label>
              </div><br /><br />
              <div class="mdl-textfield mdl-js-textfield">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="commentbuttonpost">POST COMMENT</button>
              </div>
            </form>
        </div>
    </div>
  </div>
</template>
