<template name="Homebanner">
	{{#if isEnabled}}
	<div id="banner">
  		<img class="banner-image" src="{{banner.img}}">
  		<div class="banner-content-top">
  			<div class="mdl-grid" >
				<div class="mdl-cell mdl-cell--6-col banner-text" id="{{button.align}}">
					<h2 class="title">{{banner.title}}</h2>
					<h4 class="title">{{banner.text}}</h4>
					<h5 class="title-desc">{{banner.subtext}}</h5>
					<button type="button" class= "btnClass mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">{{banner.buttonText}}</button>
				</div>
			</div>
		</div>
	</div>
	{{/if}}
</template>
