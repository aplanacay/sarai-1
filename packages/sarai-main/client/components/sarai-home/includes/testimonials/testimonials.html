<template name="Testimonials">
	{{#if testimonialsMain.enabled}}
		<div class="mdl-grid" style="margin-left: 5%; margin-right:5%;">
			<div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
				<h4 id="bolgtext">{{testimonialsMain.title}}</h4>
				<hr />
			</div>
			{{#each testimonials}}
				<div class="testimonialsection mdl-cell mdl-cell--5-col-desktop mdl-cell mdl-cell--8-col-tablet mdl-cell--4-col-phone">
				  	<h4 id="testimonyid">{{testimony}}</h4>
				  	<p id="textbordergreen"><strong>{{author}}</strong> | {{authorInfo}}</p>
				</div>
			{{/each}}
			<div class="testimonialsection mdl-cell mdl-cell--3-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-tablet">
				<img src="{{testimonialsMain.img}}" class="testimonial-image"/>
			</div>
			<div class="testimonialsection mdl-cell mdl-cell--4-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
				<h3>{{testimonialsMain.mainTestimonial}}</h3>
				<p id="textgreen">{{testimonialsMain.author}}</p>
			</div>
		</div>
	{{/if}}
</template>
