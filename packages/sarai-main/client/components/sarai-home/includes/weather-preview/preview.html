<template name="Preview">
  <div class="mdl-grid mdl-grid--no-spacing">
    <div class="mdl-grid mdl-grid--no-spacing mdl-cell mdl-cell--1-offset-desktop mdl-cell--10-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
      <div class="mdl-cell mdl-cell--12-col preview-title"><h3>Forecast</h3></div>

      <div class="mdl-cell mdl-cell--4-offset-desktop mdl-cell--4-col-desktop mdl-cell--1-offset-tablet mdl-cell--6-col-tablet mdl-cell--4-col-phone " id="preview-controls">
        <strong>Rain</strong> | Temp
        <div class="select-container">
          <select class="mdl-select" id="preview-select-station">
            {{#each station in weatherStations}}
              <option value="{{station.id}}">{{station.label}}</option>
            {{/each}}
          </select>
        </div>
      </div>

      <div class="mdl-grid mdl-grid--no-spacing mdl-cell--6-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone forecast-grid">
        {{#with forecastToday}}
          {{> PreviewCol}}
        {{/with}}

        {{#each forecastFirst3}}
          {{> PreviewCol}}
        {{/each}}
      </div>
      <div class="mdl-grid mdl-grid--no-spacing mdl-cell--6-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone forecast-grid">
        {{#each forecastNext4}}
          {{> PreviewCol}}
        {{/each}}
      </div>
    </div>
  </div>
</template>


<template name="PreviewCol">
  <div class="mdl-cell mdl-cell--3-col-desktop mdl-cell--2-col-tablet mdl-cell--2-col-phone rainfall-preview-col">
    <div class="head">{{head}}</div>
    <div class="qpf"><span class="value">{{qpf}}</span> <span class="unit">mm</span></div>
    <div class="pop"><span class="value">{{pop}}</span> <span class="unit">%</span></div>
    <div class="cumulative"><span class="value">{{cumulative}}</span></div>
  </div>
</template>
