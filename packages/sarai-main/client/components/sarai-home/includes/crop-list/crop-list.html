<template name="Croplist">
	{{#if crop.enabled}}
		<div class="mdl-grid" style="margin: 20px 15px 20px 15px;">
			{{#each crops}}
				<div class="mdl-cell mdl-cell--2-col">
				  	<a href="{{href}}" class="label"><img src="{{img}}" style="margin-left: 23%;"/><br /><h6>{{text}}</h6></a>
				</div>
			{{/each}}
		</div>
	{{/if}}
</template>
