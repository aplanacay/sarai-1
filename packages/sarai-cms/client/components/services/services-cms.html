<template name="ServicesCMS">
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--10-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-cell--1-offset-desktop">
      <div id="cms-toast" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
      </div>

      <h3>Services CMS</h3>

      <table class="mdl-data-table mdl-js-data-table" width="100%">
        <thead>
          <tr>
            <th class="mdl-data-table__cell--non-numeric">
              Thumbnail
            </th>
            <th class="mdl-data-table__cell--non-numeric">
              Title/Tagline
            </th>
            <th class="mdl-data-table__cell--non-numeric">
              Actions
            </th>
          </tr>
        </thead>
        <tbody>

          {{#each service in services}}
            <tr>
              <td class="mdl-data-table__cell--non-numeric">
                <img class="cms-service-list-thumbnail" src="{{service.thumbnail}}" />
              </td>
              <td class="mdl-data-table__cell--non-numeric cms-service-list-title ">
                {{service.title}}<br/>
                <span class="cms-service-list-tagline">{{service.tagline}}</span>
              </td>
              <td class="mdl-data-table__cell--non-numeric">
                {{> ServicesCMSEditButton id=service._id}}
                <a href="" id="slider-delete-{{entry._id}}" class="cms-banner-slider-delete"><i class="material-icons">delete</i></a>
              </td>
            </tr>
          {{/each}}
        </tbody>
      </table>

      <div class="cms-block-actions">
        <button id="cms-service-add" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
          <i class="material-icons">add</i> Add Service
        </button>
      </div>
    </div>
  </div>
</template>
