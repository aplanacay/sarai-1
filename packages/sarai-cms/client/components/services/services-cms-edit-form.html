<template name="ServicesCMSEditForm">
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--5-col-desktop cms-block">
      <div class="mdl-grid">
        <div {{infoCellClasses}} id="cms-service-title">
          <input class="mdl-textfield__input" type="text" id="cms-service-title-input" value="{{service.title}}">
          <label class="mdl-textfield__label" for="cms-service-title-input">Title</label>
        </div>

        <div {{infoCellClasses}} id="cms-service-tagline">
          <input class="mdl-textfield__input" type="text" id="cms-service-tagline-input" value="{{service.tagline}}">
          <label class="mdl-textfield__label" for="cms-service-tagline-input">Tagline</label>
        </div>

        <div {{infoCellClasses}} id="cms-service-crops">
          <input class="mdl-textfield__input" type="text" id="cms-service-crops-input" value="{{service.info.crops}}">
          <label class="mdl-textfield__label" for="cms-service-crops-input">Crops</label>
        </div>

        <div {{infoCellClasses}} id="cms-service-experts">
          <input class="mdl-textfield__input" type="text" id="cms-service-experts-input" value="{{arrayToCSV service.info.experts}}">
          <label class="mdl-textfield__label" for="cms-service-experts-input">Experts</label>
        </div>

        <div {{infoCellClasses}} id="cms-service-ura">
          <input class="mdl-textfield__input" type="text" id="cms-service-ura-input" value="{{arrayToCSV service.info.ura}}">
          <label class="mdl-textfield__label" for="cms-service-ura-input">URA</label>
        </div>

        <div {{infoCellClasses}} id="cms-service-leaders">
          <input class="mdl-textfield__input" type="text" id="cms-service-leaders-input" value="{{arrayToCSV service.info.projectLeaders}}">
          <label class="mdl-textfield__label" for="cms-service-ura-input">Project Leaders</label>
        </div>
      </div>
    </div>

    <div class="mdl-cell mdl-cell--7-col cms-block">
      Images go here
    </div>

    <div class="mdl-cell mdl-cell--5-col cms-block">
      <h3>The Challenge</h3>
      <div id="cms-service-col1text-editor">{{col1Text}}</div>
    </div>

    <div class="mdl-cell mdl-cell--7-col cms-block">
      <h3>Solution</h3>
      <div id="cms-service-col2text-editor">{{col2Text}}</div>
    </div>

    <div class="mdl-cell mdl-cell--12-col cms-services-form-actions">
      <button class="mdl-button mdl-js-button mdl-button--raised" id="cms-services-delete">
        Delete
      </button>

      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="cms-services-save-edit">
        Save
      </button>
    </div>

  </div>

  <div id="cms-toast" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
  </div>

</template>
