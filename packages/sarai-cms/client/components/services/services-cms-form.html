<template name="ServicesCMSForm">
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--1-offset-desktop mdl-cell--10-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
      {{> ServicesCMSEditForm service=service}}
    </div>
  </div>
</template>

<template name="ServicesCMSEditForm">
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--5-col-desktop cms-block">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="cms-service-title">
        <input class="mdl-textfield__input" type="text" id="cms-service-title-input" value="{{service.title}}">
        <label class="mdl-textfield__label" for="cms-service-title-input">Title</label>
      </div>

      {{service.info[0].text}}
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="cms-service-tagline">
        <input class="mdl-textfield__input" type="text" id="cms-service-tagline-input" value="">
        <label class="mdl-textfield__label" for="cms-service-tagline-input">Tagline</label>
      </div>

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="cms-service-crops">
        <input class="mdl-textfield__input" type="text" id="cms-service-crops-input" value="">
        <label class="mdl-textfield__label" for="cms-service-crops-input">Crops</label>
      </div>

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="cms-service-experts">
        <input class="mdl-textfield__input" type="text" id="cms-service-experts-input" value="{{service.text}}">
        <label class="mdl-textfield__label" for="cms-service-experts-input">Experts</label>
      </div>

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="cms-service-ura">
        <input class="mdl-textfield__input" type="text" id="cms-service-ura-input" value="{{service.text}}">
        <label class="mdl-textfield__label" for="cms-service-ura-input">URA</label>
      </div>
    </div>

    <div class="mdl-cell mdl-cell--7-col cms-block">
      Images go here
    </div>

    <div class="mdl-cell mdl-cell--5-col cms-block">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="cms-service-col1title">
        <input class="mdl-textfield__input" type="text" id="cms-service-col1title-input" value="{{service.text}}">
        <label class="mdl-textfield__label" for="cms-service-col1title-input">Column 1 Title</label>
      </div>
      <div id="cms-service-col1text-editor"></div>
    </div>

    <div class="mdl-cell mdl-cell--7-col cms-block">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="cms-service-col2title">
        <input class="mdl-textfield__input" type="text" id="cms-service-col2title-input" value="{{service.text}}">
        <label class="mdl-textfield__label" for="cms-service-col2title-input">Column 2 Title</label>
      </div>
      <div id="cms-service-col2text-editor"></div>
    </div>

  </div>

</template>
