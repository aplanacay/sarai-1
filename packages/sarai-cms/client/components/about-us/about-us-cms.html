<template name="AboutUsCMS">
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--10-col-desktop mdl-cell--1-offset-desktop">
    {{> AboutUsTitleOptions}}
    {{> AboutUsBannerOptions}}
    <!--{{> AboutUsVideoOptions}}-->
    {{> AboutUsContentOptions}}
    {{> AboutUsProjectsOptions}}
    {{> AboutUsProjectLeaderOptions}}
    {{> AboutUsPartnerOptions}}
    </div>
  </div>

  <div id="cms-toast" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
  </div>
</template>
