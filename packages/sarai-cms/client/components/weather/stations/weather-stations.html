<template name="WeatherStationsCMS">
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--10-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-cell--1-offset-desktop">
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--12-col">
        <div class="mdl-grid cms-block">
          <div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
            <div class="cms-block-header">
              Weather Stations
            </div>

            <div class="mdl-grid">
              <div {{cmsBlockContentRowClasses}}>
                <div class="cms-block-content-label">

                </div>

                <div>
                  <table class="mdl-data-table mdl-js-data-table" width="100%" id="cms-weather-stations-quick-list">
                    <thead>
                      <tr>
                        <td>Station ID</td>
                        <td>Coords</td>
                        <td>Label</td>
                        <td>Actions</td>
                      </tr>
                    </thead>
                    <tbody>
                      {{#each station in stations}}
                        <tr>
                          <td class="id">{{station.id}}</td>
                          <td class="coords">{{station.coords}}</td>
                          <td class="station-label">{{station.label}}</td>
                          <td class="actions">
                            <a href="">
                              <i class="material-icons">mode_edits</i>
                            </a>
                            <a href="/admin/weather/stations/{{station.id}}">
                              <i class="material-icons">view_list</i>
                            </a>
                          </td>
                        </tr>
                      {{/each}}
                    </tbody>
                  </table>
                </div>

                <div class="cms-block-actions">

                </div>

              </div>
            </div>


          </div>
        </div>


      </div>
    </div>
    </div>
  </div>

  <div id="cms-toast" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
  </div>
</template>
