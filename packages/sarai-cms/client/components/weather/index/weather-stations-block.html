<template name="WeatherStationsBlock">
  <div class="mdl-grid cms-block">
    <div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
      <div class="cms-block-header">
        Weather Stations
      </div>

      <div class="mdl-grid">
        <div {{cmsBlockContentRowClasses}}>
          <div class="cms-block-content-label">
            Quick Stats
          </div>

          <div>
            {{saraiStationCount}} SARAI Weather Stations out of {{stationCount}} total registered stations.
          </div>
          <div>
            <table class="mdl-data-table mdl-js-data-table" width="100%" id="cms-weather-stations-quick-list">
              <thead>
                <tr>
                  <td>Station ID</td>
                  <td>Coords</td>
                  <td>Label</td>
                </tr>
              </thead>
              <tbody>
                {{#each station in aFewStations}}
                  <tr>
                    <td class="id">{{station.id}}</td>
                    <td class="coords">{{station.coords}}</td>
                    <td class="station-label">{{station.label}}</td>
                  </tr>
                {{/each}}
              </tbody>
            </table>
          </div>

          <div class="cms-block-actions">
            <a href="/admin/weather/stations">
              <button id="cms-banner-slide-add" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                <i class="material-icons">view_list</i> View More
              </button>
            </a>
          </div>
        </div>
      </div>


    </div>
  </div>
</template>
