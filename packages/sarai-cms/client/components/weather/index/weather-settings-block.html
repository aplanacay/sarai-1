<template name="WeatherSettingsBlock">
  <div class="mdl-grid cms-block">
    <div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
      <div class="cms-block-header">
        Settings
      </div>

      <div class="mdl-grid">
        <div {{cmsBlockContentRowClasses}}>
          <div class="cms-block-content-label">
            Weather Undeground API Key
          </div>

          <div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="cms-weather-wu-key">
                <input class="mdl-textfield__input" type="text" id="cms-weather-wu-key-input" value="{{wundergroundKey}}">
                <label class="mdl-textfield__label" for="cms-weather-wu-key-input">key</label>
              </div>
          </div>

        </div>
      </div>

      <div class="cms-block-actions">
        <button id="cms-weather-wu-key-save" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
          Save
        </button>
      </div>

    </div>
  </div>
</template>
