<template name="WeatherDataCMS">
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--10-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-cell--1-offset-desktop">
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--12-col">
        <div class="mdl-grid cms-block">
          <div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
            <div class="cms-block-header">
              Past 30-day records for {{label}} [{{stationID}}]
            </div>

            <div class="mdl-grid">
              <div {{cmsBlockContentRowClasses}}>
                <div class="cms-block-content-label">

                </div>

                <div>
                  <table class="mdl-data-table mdl-js-data-table" width="100%" id="cms-weather-stations-quick-list">
                    <thead>
                      <tr>
                        <td>Date</td>
                        <td>Low Temp</td>
                        <td>High Temp</td>
                        <td>Rainfall</td>
                        <td>Actions</td>
                      </tr>
                    </thead>
                    <tbody>
                      {{#each record in records}}
                        <tr>
                          <td class="date">{{record.dateUTC}}</td>
                          <td class="weather-value">{{record.data.temp.min}}</td>
                          <td class="weather-value">{{record.data.temp.max}}</td>
                          <td class="weather-value">{{record.data.rainfall}}</td>
                          <td class="actions">
                            <a href="">
                              <i class="material-icons">mode_edits</i>
                            </a>
                          </td>
                        </tr>
                      {{/each}}
                    </tbody>
                  </table>
                </div>

                <div class="cms-block-actions">

                </div>

              </div>
            </div>


          </div>
        </div>


      </div>
    </div>
    </div>
  </div>

  <div id="cms-toast" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
  </div>
</template>
