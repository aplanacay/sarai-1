<template name="BannerOptions">
  <div class="mdl-grid cms-block">
    <div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
      <div class="cms-block-header">
        Banner
      </div>

       <div class="mdl-grid">
        <div {{cmsBlockContentRowClasses}}>
          <div class="cms-block-content-label">
            Banner Image
          </div>
            <img src="{{icon}}" class="cms-image-preview">
            {{> CMSUpload callbacks=myCallbacks}}
        </div>

        <div {{cmsBlockContentRowClasses}}>
          <div id="cms-banner-title-div" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="cms-banner-title" value="{{title}}">
            <label class="mdl-textfield__label" for="sample3">Title</label>
          </div>
        </div>

        <div {{cmsBlockContentRowClasses}}>
          <div id="cms-banner-align-div" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="cms-banner-align" value="{{align}}">
            <label class="mdl-textfield__label" for="sample3">Align</label>
          </div>
        </div>

        <div {{cmsBlockContentRowClasses}}>
          <div id="cms-banner-text-div" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="cms-banner-text" value="{{text}}">
            <label class="mdl-textfield__label" for="sample3">Text</label>
          </div>
        </div>

        <div {{cmsBlockContentRowClasses}}>
          <div id="cms-banner-subtext-div" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="cms-banner-subtext" value="{{subtext}}">
            <label class="mdl-textfield__label" for="sample3">Subtext</label>
          </div>
        </div>
        <div {{cmsBlockContentRowClasses}}>
          <div id="cms-banner-button-text-div" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="cms-banner-button-text" value="{{buttonText}}">
            <label class="mdl-textfield__label" for="sample3">Button Text</label>
          </div>
        </div>
      </div>

      <div class="cms-block-actions">
        <button id="cms-banner-save" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
          Save
        </button>
      </div>

    </div>
  </div>
</template>
