<template name="TopHeaderOptions">

    <div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
      <div class="cms-block-header">
        Top Header
      </div>

      <div id="target" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="sample3" value="{{message}}">
        <label class="mdl-textfield__label" for="sample3">Message</label>
      </div>

      <div class="cms-block-actions">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
          Save
        </button>
      </div>

    </div>
  </div>
</template>
